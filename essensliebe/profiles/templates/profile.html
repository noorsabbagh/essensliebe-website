{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block content %}
<div class="container">
    <h2>{{user}}</h2>
    <img class="profile_pic" src="{{user.picture.url}}">
    <p>{{user.location}}</p>
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
</div>
{% endblock %}
