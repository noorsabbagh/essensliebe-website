{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block content %}
<section class="container mt-4 mb-4">
    <div class="container">
        <h2>Your Matches</h2>
        <hr/>
        <div class="row mb-3">
            {% for match_user, percent in matches %}
            <div class="col-md-6">
                <div class="d-flex flex-row border rounded">
                      <div class="p-0 w-25">
                          <img src="{{match_user.profile.picture.url}}" width="250" height="300" class="img-thumbnail border-0" />
                      </div>
                      <div class="pl-3 pt-2 pr-2 pb-2 w-75 border-left">
                              <h4 class="text-primary">{{match_user}}</h4>
                              <h5 class="text-info">{{percent}}</h5>
                              <h5 class="text-info">{{match_user.first_name}} {{match_user.last_name}}</h5>
                              <h5 class="text-info">{{match_user.profile.location}}</h5>
                            <a href="{{match_user.profile.get_absolute_url}}" class="btn btn-primary"><i class="far fa-user"></i> View Profile</a>                            
                    </div>
                    <br/>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
