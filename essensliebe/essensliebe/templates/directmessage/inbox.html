{% extends "base.html" %}
{% block content %}
<div class="container">
        <div class="row">
                <div class="col-md-3">

                </div>

                <div class='col-lg-7'>

   
<table class="table table-striped">
    <thead>
    <th>From</th><th>Subject</th>
</thead>
    <tbody>
            {% for item in messages_in_inbox %}
        <tr>
            <td>
                {{ item.sender }}
            </td>
            <td>
                {% if item.read %}
                    <span style="color: rgb(32, 133, 192);" class='fa fa-check-square-o'></span>
                {% endif %}

             <a {% if item.read %} style="color: rgb(110, 105, 105);" {% endif %}href="{{ item.get_obsolute_url }}" > {{item.subject|truncatewords:10 }} </a>
             {% if item.sent %} <small>{{ item.sent }}</small> {% endif %} 
             </td>
        </tr>
        {% endfor%}
    </tbody>
</table>


{% endblock%}
